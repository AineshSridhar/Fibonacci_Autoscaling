groups:
  - name: sre-alerts
    rules:
      - alert: HighErrorRate
        expr: rate(fib_panic_total[1m]) > 0
        for: 1m
        labels:
          severity: "critical"
        annotations:
          descriptions: "Service is panicking!"

      - alert: HighLatency
        expr: histogram_quantile(0.95, sum(rate(fib_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 2m
        labels:
          severity: warning
        annotations: 
          description: "P95 latency > 500ms"